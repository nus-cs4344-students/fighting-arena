<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Little Fighter:Arm yourself</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        var global = {}; // For node.js require
    </script>
    <script src="http://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./fighter.js"></script>
    <script type="text/javascript" src="./gamecontroller.min.js"></script>
    <script type="text/javascript" src="./phaser.min.js"></script>
    <script type="text/javascript" src="./client.js"></script>
    <script type="text/javascript" src="./setting.js"></script>
    <script type="text/javascript" src="./player.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        #warning {
            margin: auto;
        }
    </style>

</head>
<body>
    <div id="warning">
        this game is only viewable in landscape mode
    </div>
</head>
<body>
    <div id="container">
        <div id="connect">
            <div id="buttonsContainer" class="hide">
                <button id="hostGame" class="button">Host game</button><button id="joinGame" class="button">Join game</button>
            </div>
            <div id="formContainer" class="hide">
                <input type="text" id="inputGameId" class="button" value="game id"><button id="joinGameId" class="button">Join this game</button>
            </div>  
            <div id="endContainer" class="hide">
                <button id="restartGame" class="button">Play again</button>
            </div>
        </div>
        <div id="gameDiv"></div>
    </div>
    <script type="text/javascript" src="./form.js"></script>
</body>
</html>
